        <label class="labelingelogd" for="ingelogd">Blijf ingelogd</label>
        <input class="ingelogd" id="ingelogd" type="checkbox">
         
        <input class="buttonaanmeld" type="submit" value="Inloggen">
         
     </fieldset>

</form>
